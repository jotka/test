name: "üêõ Bug Report"
description: "Report bugs with logs and repro steps"
body:
  - type: dropdown
    id: version
    attributes:
      label: "Dockhand Version"
      options:
        - latest
        - v1.0.6
        - v1.0.5
        - v1.0.4
        - Other
    # validations usuniƒôte!

  - type: dropdown
    id: arch
    attributes:
      label: "Architecture"
      options:
        - linux/amd64
        - linux/arm64
        - Other

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "Exact steps from clean setup"
      placeholder: |
        1. docker compose up -d
        2. Open localhost:3000  
        3. Click New Stack
        4. ...
      render: bash
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Logs (docker logs dockhand)"
      render: shell
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected vs Actual"
      placeholder: |
        Expected: Container starts
        Actual: SIGILL exit 132
